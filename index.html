<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/main.css">
    <title>BRAVE</title>
    
</head>
    <body class="text-center d-flex justify-content-center">
        <main class="form-signin ">
          <form class="form-main ">
            <div class="d-flex flex-column align-items-center ">
                <img class="mb-2" src="./media/FONDO NEGRO.png" alt="" width="70" height="57">
                <h1 class="mb-3">BRAVE</h1>
            </div>
            <h6 class="mb-3" id="valor">Ingresa un monto para calcular los impuestos</h6>
            <div class="form-floating mb-2">
              <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">$</label>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <p>Cotización dólar oficial</p>
                <strong><p>$186</p></strong>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
                <p>Sin impuestos</p>
                <strong><p>$0</p></strong>
            </div>
            <div class="d-flex justify-content-between">
                <p>+ Imp. PAIS (30%)</p>
                <strong><p>$0</p></strong>
            </div>
            <div class="d-flex justify-content-between">
                <p>+ Imp. ganancias (45%)</p>
                <strong><p>$0</p></strong>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    + Imp. Dólar Qatar (25%)
                </label>
                <strong><p>0</p></strong>
              </div>
            <hr>
            <div class="d-flex justify-content-evenly">
                <p>Total c/ imp.</p>
                <strong><p>$186</p></strong>
            </div>
          </form>
        </main>        
    </body>
<script src="./js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
